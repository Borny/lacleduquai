<ion-app>
  <ion-menu side="end" menuId="main" contentId="main">
    <ion-header>
      <ion-toolbar color="primary"> </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item
            lines="none"
            class="link"
            routerLinkActive="active"
            routerLink="/lcdq/belaetcome"
          >
            <ion-avatar slot="start" class="ion-avatar">
              <belaetcome-logo></belaetcome-logo>
            </ion-avatar>
            <ion-label>Cie Bela & CÃ´me </ion-label>
          </ion-item>
          <ion-item
            class="link"
            lines="none"
            *ngFor="let link of secondaryNavLinks"
            [routerLink]="link.link"
            routerLinkActive="active"
          >
            <ion-icon
              color="primary"
              slot="start"
              [name]="link.icon"
            ></ion-icon>
            <ion-label>{{ link.label }}</ion-label>
          </ion-item>
          <ion-item
            lines="none"
            *ngIf="isUserAuthenticated"
            (click)="onLogout()"
            button
          >
            <ion-icon color="danger" slot="start" name="power"></ion-icon>
            <ion-label> Log out </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

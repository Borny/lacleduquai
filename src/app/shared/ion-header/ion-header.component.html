<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons *ngIf="showBackButton" slot="start">
      <ion-back-button [defaultHref]="defaultTarget" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ headerTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

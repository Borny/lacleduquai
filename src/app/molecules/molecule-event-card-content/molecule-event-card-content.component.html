<div #expandWrapper class='expand-wrapper' [ngClass]="{'collapsed': !expanded}">
  <p>{{event.description}}</p>
  <ion-button class="ion-text-center" *ngIf="event.linkType === 'interne'" [routerLink]="event.link" detail>
    Plus d'infos
  </ion-button>
  <ion-button *ngIf="event.linkType === 'externe'" class="ion-text-center" [href]="event.link" target="_blank" detail>
    Plus d'infos
  </ion-button>
</div>

<ion-header-component [headerTitle]="HEADER_TITLE" [showBackButton]="true" [defaultTarget]="'/lcdq/reservation-salles'">
</ion-header-component>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="title-xl">{{TITLE}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ul class="description">
          <li class="description-item">
            <two-triangle-svg class="description-item--icon"></two-triangle-svg>
            <p class="description-item--content">
              20m2 dédiés aux thérapies alternatives : kinésiologie, massage,
              ayurvéda...
            </p>
          </li>
          <li class="description-item">
            <two-triangle-svg class="description-item--icon"></two-triangle-svg>
            <p class="description-item--content">Chaleureuse et lumineuse</p>
          </li>
          <li class="description-item">
            <two-triangle-svg class="description-item--icon"></two-triangle-svg>
            <p class="description-item--content">Parquet</p>
          </li>
          <li class="description-item">
            <two-triangle-svg class="description-item--icon"></two-triangle-svg>
            <p class="description-item--content">Pas d’équipement son</p>
          </li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" class="ion-justify-content-center ion-margin-vertical">
        <ion-nav-link class="ion-text-center" [routerLink]="'/lcdq/contact'" routerDirection="forward">
          <ion-button size="small" expand="block" color="primary">
            Contactez nous
          </ion-button>
        </ion-nav-link>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

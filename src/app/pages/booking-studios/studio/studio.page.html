  [defaultTarget]="'/lcdq/reservation-salles'"
>
</ion-header-component>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="title-xl">{{TITLE}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ul class="description">
          <li *ngFor="let item of descriptionItems" class="description-item">
            <two-triangle-svg class="description-item--icon"></two-triangle-svg>
            <p class="description-item--content">{{item}}</p>
          </li>
        </ul>
      </ion-col>
    </ion-row>

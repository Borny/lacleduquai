<ion-header-component [headerTitle]="HEADER_TITLE"> </ion-header-component>

<ion-content @fadeInAnimationView>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <h1 class="title-xl">Notre Caf√© Associatif</h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-vertical ion-padding-vertical">
      <ion-col size="12">
        <div class="todays-special ion-padding">
          <div>
            <p class="ion-text-center">Ardoise du jour</p>
            <!-- <p class="ion-text-center">Aujourd'hui</p>
            <p class="ion-text-center">Fait maison avec des produits frais</p> -->
          </div>
          <div class="todays-special__main-course">
            <p class="ion-text-center">{{todaysMainCourse.title}}</p>
            <p class="ion-text-center">{{todaysMainCourse.price}}</p>
          </div>
          <div class="todays-special__dessert">
            <p class="ion-text-center">{{todaysDessert.title}}</p>
            <p class="ion-text-center">{{todaysDessert.price}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Carte</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

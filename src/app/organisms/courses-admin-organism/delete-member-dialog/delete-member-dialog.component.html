<h2 mat-dialog-title>
  Attention, vous êtes sur le point de supprimer un adhérent:
  <br />
  {{ member.firstName }} {{ member.lastName }}
</h2>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()">Annuler</button>
  <button
    mat-button
    color="accent"
    [mat-dialog-close]="{ action: CONFIRM_DELETE }"
  >
    Valider
  </button>
</div>
